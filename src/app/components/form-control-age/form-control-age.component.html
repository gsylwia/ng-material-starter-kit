<form [formGroup]="form" (ngSubmit)="onFormSubmitted(form)">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Age</mat-label><input matInput type="number" placeholder="Age" formControlName="age" required>
            <mat-error *ngIf="form.get('age')!.invalid">You are under age :(</mat-error>
        </mat-form-field>

        {{form.value.age}}
    </div>
</form>
