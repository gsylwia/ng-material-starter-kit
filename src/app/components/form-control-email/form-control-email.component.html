<form [formGroup]="form" (ngSubmit)="onFormSubmitted(form)">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label><input matInput type="email" placeholder="Email" formControlName="email"
                required>
            <mat-error *ngIf="form.get('email')!.invalid">Email is invalid</mat-error>
        </mat-form-field>

        {{form.value.email}}
    </div>
</form>
