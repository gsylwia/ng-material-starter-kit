<mat-card>
    <mat-card-title>Crypto chips</mat-card-title>
    <mat-card-content>

        <mat-chip-list aria-label="Fish selection" *ngIf="list$ | async as cryptoChips; else loading">
            <ng-container *ngIf="cryptoChips.length > 0; else empty">
                <mat-chip *ngFor="let item of cryptoChips">
                    {{item.symbol}}
                </mat-chip>
            </ng-container>
        </mat-chip-list>
        <ng-template #empty>
            Oops! There is no data!
        </ng-template>

        <ng-template #loading>
            <mat-progress-spinner [color]="'primary'" [mode]="'indeterminate'" [value]="50">
            </mat-progress-spinner>
        </ng-template>
    </mat-card-content>
</mat-card>
