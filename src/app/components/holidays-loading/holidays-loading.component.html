<mat-card>
  <mat-card-content>

    <mat-form-field appearance="fill">
      <mat-label>Choose an option</mat-label>
      <ng-container *ngIf="holiday$ | async as holidays;else loading">
        <ng-container *ngIf="holidays.length > 0;else empty">
          <mat-select>
            <mat-option *ngFor="let item of holiday$ | async" [value]="item">
              {{item.localName}}
            </mat-option>
          </mat-select>
        </ng-container>
      </ng-container>
    </mat-form-field>

    <ng-template #loading>
      <mat-progress-bar class="example-margin" [color]="'primary'" [mode]="'indeterminate'" [value]="150">
      </mat-progress-bar>
    </ng-template>

    <ng-template #empty>
      Oops! There is no data!
    </ng-template>
  </mat-card-content>
</mat-card>
