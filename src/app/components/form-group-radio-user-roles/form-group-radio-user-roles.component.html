<mat-card>
    <mat-card-title>Create user with a role:</mat-card-title>
    <mat-card-content>
        <form [formGroup]="user" (ngSubmit)="onUserSubmitted(user)">
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label><input matInput type="email" placeholder="Email" formControlName="email"
                        required>
                    <mat-error *ngIf="user.get('email')!.invalid">email is invalid</mat-error>
                </mat-form-field>
            </div>

            <div>
                <mat-label>Role Id</mat-label>
                <div>
                    <mat-radio-group formControlName="roleId">
                        <mat-radio-button *ngFor="let item of roles$ | async" [value]="item.id">{{item.role}}
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
            <div><button type="submit" mat-raised-button color="primary">Submit</button></div>
        </form>
    </mat-card-content>
</mat-card>
